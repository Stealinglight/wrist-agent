name: Docs (Pages)

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  validate:
    name: Validate documentation
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package.json

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: docs

      # Build Docusaurus site to validate
      - name: Build Docusaurus site
        run: npm run build
        working-directory: docs

      # Check for broken links in built site
      - name: Check for broken links
        run: |
          # Install htmltest with checksum verification
          wget -q https://github.com/wjdp/htmltest/releases/download/v0.17.0/htmltest_0.17.0_linux_amd64.tar.gz
          echo "775c597ee74899d6002cd2d93076f897f4ba68686bceabe2e5d72e84c57bc0fb  htmltest_0.17.0_linux_amd64.tar.gz" | sha256sum -c - || exit 1
          tar xzf htmltest_0.17.0_linux_amd64.tar.gz
          
          # Run htmltest and fail workflow if broken links are found
          ./htmltest || { echo "Error: Broken links detected in documentation"; exit 1; }
        working-directory: docs

  deploy:
    name: Publish static docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package.json

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: docs

      # Build Docusaurus site
      - name: Build Docusaurus site
        run: npm run build
        working-directory: docs

      # Upload the built static files
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

      # Deploy to GitHub Pages
      - id: deploy
        uses: actions/deploy-pages@v4
