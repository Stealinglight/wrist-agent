name: Docs (Pages)

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    name: Publish static docs
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Upload the static docs folder (contains index.html)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # Deploy to GitHub Pages
      - id: deploy
        uses: actions/deploy-pages@v4
